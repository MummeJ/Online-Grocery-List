{% extends 'base.html' %}

{% block head %}
<title>Grocery List</title>
{% endblock %}

{% block body %}
<div class="content">
  <h1>Update Item</h1>


  <form action="/update/{{item.id}}" method="POST">

    <input type="submit" name="" value="Update">
  </form>

</div>
{% endblock %}
